<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Library App</title>
</head>

<body>
    <header>
        <h2 class="bg-success text-white p-5 mb-3 text-center fw-bold">Book Club</h2>
    </header>
    <section class="ps-3 container">
        <div id='books' class="d-flex flex-wrap">
            <!-- Add books here -->
        </div>

        <button type="button" class="btn btn-info p-2 text-center m-5 w-75" id="add">Add Book</button>
        <form action="">
            <label for="title" class="form-label">Book Title</label>
            <input type="text" id="title" class="form-control">
            <label for="author" class="form-label">Author</label>
            <input type="text" id="author" class="form-control">
            <label for="pages" class="form-label">Number of Pages</label>
            <input type="number" id="pages" class="form-control">
            <label for="summary" class="form-label">Book Summary</label>
            <textarea name="summay" id="summary" class="form-control" placeholder="brief summary of book"></textarea>
        </form>
    </section>
    <script src="./index.js"></script>
</body>

</html>
