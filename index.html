<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Library App</title>
</head>

<body>
    <header>
        <h2 class="bg-success text-white p-5 mb-3 text-center fw-bold">Book Club</h2>
    </header>
    <section>
        <div class="books">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Born A Crime</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Trevor Noah</h6>
                    <p class="card-text">A South African Comedian Based in the USA</p>
                    <a href="#" class="card-link">Mark as Read</a>
                    <a href="#" class="card-link">Delete</a>
                </div>
            </div>
        </div>
    </section>
    <button type="button" class="btn btn-info p-2 text-center m-5 w-75">Add Book</button>
    <form action="" class="mx-3 px-5">
        <label for="title" class="form-label">Book Title</label>
        <input type="text" id="title" class="form-control">
        <label for="author" class="form-label">Author</label>
        <input type="text" id="author" class="form-control">
        <label for="summary" class="form-label">Book Title</label>
        <textarea name="summay" id="summary" class="form-control" placeholder="brief summary of book"></textarea>
    </form>
</body>

</html>
